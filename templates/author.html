{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h1 class="text-center">{{ email }}</h1>
        <h2 class="text-center">Articles:</h2>
        <div class="list-group">
            {% for a in article %}
                <a class="list-group-item list-group-item-action" href="/detail/{{ a.id }}">{{ a.title }}</a>
            {% endfor %}
        </div>
    <h2 class="text-center">Comments:</h2>
    <div class="list-group">
        {% for c in comment %}
            <a href="/detail/{{ c.target }}" class="list-group-item list-group-item-action">{{ c.content }}</a>
        {% endfor %}
    </div>
    </div>
{% endblock %}
