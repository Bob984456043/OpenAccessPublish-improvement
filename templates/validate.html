{% extends 'base.html' %}
{% block content %}
    <main class="container">
        <form action="" method="post">
            {{ form.hidden_tag() }}
            <div class="form-group">{{ form.email.label }}{{ form.email(class='form-control') }}</div>
            <div class="form-group">{{ form.submit }}</div>
        </form>
    </main>
{% endblock %}
